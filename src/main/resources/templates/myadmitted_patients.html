<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Appointments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
</head>
<body style="background-image:url('https://thumbs.dreamstime.com/b/healthcare-technol?medical-network-hospital-background-162019727.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 20px">Kovid Hospitals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li style="width: 1070px"></li>
            <li class="nav-item" >
                <a class="nav-link" sec:authentication="principal.username" href="#">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<h3 text-align="center" margin="5px">Admitted Admissions</h3>
<div class="container">
    <div class="table1">
        <div class="table-header1">
            <div class="header__item"><a id="a" class="filter__link" href="#">Patient</a></div>
            <div class="header__item"><a id="d" class="filter__link" href="#">Age</a></div>
            <div class="header__item"><a id="e" class="filter__link" href="#">Gender</a></div>
            <div class="header__item"><a id="f" class="filter__link" href="#">Email</a></div>
            <div class="header__item"><a id="g" class="filter__link filter__link--number" href="#">Mobile</a></div>
            <div class="header__item"><a id="b" class="filter__link" href="#">Room</a></div>
            <div class="header__item"><a id="c" class="filter__link" href="#">Admission Date</a></div>
            <div class="header__item"><a class="filter__link" href="#">Discharge Patient</a></div>
        </div>
        <div class="table-content1">
            <div class="table-row1" th:each="admission:${admissionList}">
                <div class="table-data1" th:text="'Dr.'+${admission.patient.user.first_name}+' '+${admission.patient.user.last_name}"></div>
                <div class="table-data1" th:text="${admission.patient.user.age}"></div>
                <div class="table-data1" th:text="${admission.patient.user.gender}"></div>
                <div class="table-data1" th:text="${admission.patient.user.email}"></div>
                <div class="table-data1" th:text="${admission.patient.user.mobile_no}"></div>
                <div class="table-data1" th:text="${admission.room.name}"></div>
                <div class="table-data1"  th:text="${admission.admission_date}"></div>
                <div class="table-data1"><a th:href="@{/admission/discharge/{id}(id=${admission.id})}">Discharge Patient</a></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/tables.js}"></script>
</body>
</html>
