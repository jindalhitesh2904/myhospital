<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Bill</title>
    <link rel="stylesheet" th:href="@{/css/tables.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://thumbs.dreamstime.com/b/healthcare-technol?medical-network-hospital-background-162019727.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 20px">Kovid Hospitals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li style="width: 1070px"></li>
            <li class="nav-item" >
                <a class="nav-link" sec:authentication="principal.username" href="#">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div style="width: 60%; margin-left: 20%; margin-top: 5vh; margin-bottom: 5vh; background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px); padding: 30px;">
    <form th:action="@{/bill/save/{id}(id=${patient.id})}" th:method="post">
        <div id="duplicateit">
            <div id="formduplicate" class="form-group" style="padding: 10px">
                <select name="charges">
                    <option name="charges[]" th:each="charge:${chargeList}" th:text="${charge.name}" th:value="${charge.name}"></option>
                </select>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 2vh;">
            <div id="addAnother" role="button" style="background-color: rgb(238, 236, 236); padding: 5px;">Add another</div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $("#addAnother").click(function(){
        $("#formduplicate").clone().appendTo("#duplicateit");
    });
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/tables.js}"></script>
</body>
</html>
