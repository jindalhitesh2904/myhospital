<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Receptionist</title>
    <link rel="stylesheet" th:href="@{/css/tables.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:url('https://thumbs.dreamstime.com/b/healthcare-technol?medical-network-hospital-background-162019727.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 20px">Kovid Hospitals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li style="width: 1070px"></li>
            <li class="nav-item" >
                <a class="nav-link" sec:authentication="principal.username" href="#">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div style="width: 60%; margin-left: 20%; margin-top: 5vh; margin-bottom: 5vh; background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px); padding: 30px;">
    <form th:action="${update}?@{/receptionist/1/save}:@{/receptionist/0/save}" th:object="${receptionist}" th:method="POST">
        <div class="form-group">
            <!--            <label>Id</label>-->
            <input type="hidden" placeholder="First Name" th:field="*{id}" class="form-control"     aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="First Name" th:field="*{first_name}" class="form-control"     aria-describedby="emailHelp" th:readonly="${update==true}" >
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control"     aria-describedby="emailHelp" th:readonly="${update==true}">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select th:field="*{gender}" th:readonly="${update==true}">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control"     aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" th:field="*{email}" class="form-control"     aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" th:field="*{mobile_no}" placeholder="Mobile Number" class="form-control"     aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" placeholder="Department" class="form-control"     aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" th:field="*{salary}" placeholder="Salary" class="form-control"     aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/tables.js}"></script>
</body>
</html>
