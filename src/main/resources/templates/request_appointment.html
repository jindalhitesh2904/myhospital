<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Request Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/tables.css}">
</head>
<body style="background-image:url('https://thumbs.dreamstime.com/b/healthcare-technol?medical-network-hospital-background-162019727.jpg');background-repeat: no-repeat;background-attachment: fixed;
  background-size: cover;">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 20px">Kovid Hospitals</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li style="width: 1070px"></li>
            <li class="nav-item" >
                <a class="nav-link" sec:authentication="principal.username" href="#">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
    <div>
        <form th:action="${isPatient}?@{/appointment/save/{doctor_id}/{patient_id}(patient_id=${patient.id},doctor_id=${doctor.id})}:@{/appointment/schedule/{id}(id=${appointment.id})}" th:object="${appointment}" method="POST" >
            <div style="background-color: rgba(255, 255, 255, .25);backdrop-filter: blur(50px);padding-top:80px;margin-top: 100px;margin-left:375px;margin-right:400px;height: 400px;">
                <div style="width: 60%;margin-left:125px;">
                    <label style="font-style: italic;font-weight: bold;">Date</label>
                    <input type="date" th:field="*{appointment_date}" style="margin-top:10px" name="appointment_date" class="form-control" autofocus="autofocus"/>
                </div>
                <div style="margin-top: 40px;width: 60%;margin-left:125px;">
                    <label style="font-style: italic;font-weight: bold;">Time</label>
                    <input style="margin-top:10px" type="time"  th:field="*{appointment_time}" name="appointment_time" class="form-control" />
                </div>
                <button type="submit" class="btn btn-info" style="margin-top: 30px;margin-left:260px;">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/tables.js}"></script>
</body>
</html>
